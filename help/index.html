    setInterval(function () {

            scroll.animate({"margin-top": -friend_h + "px"});
        }
        // 。。。//
        if (scrollCount >= scrollCounts) {
            scrollCount = 1;
            friend_h = 0;
        } else {
            scrollCount++;
            friend_h += 22;
        }

    }, 2500);


</script>
