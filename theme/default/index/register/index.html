{include file="public/header" /}
<div class="sign-container" style="background-color: #f3f7f8">
	<div class="register-start">
		<form id="regist" class="sign-form" name="registerform">
			<h1 class="title" style="text-align: right;padding-right: 60px">新用户注册</h1>
            
			<div class="item">
				<label>用户名</label>
				<input class="ipt" id="username" type="text" name="username" required autocomplete="off" placeholder="用户名称" />
			</div>
			<div class="item">
				<label>电子邮箱</label>
				<input class="ipt" id="emali" type="emali" name="email" required autocomplete="off" placeholder="电子邮箱" />
			</div>
			<div class="item">
				<label>设置密码</label>
				<input class="ipt" id="password" type="password" name="password" required autocomplete="off" placeholder="密码" />
			</div>
			<div class="item">
				<label>再次输入</label>
				<input class="ipt" id="passworden" type="password" name="passworden" required autocomplete="off" placeholder="确认密码" />
			</div>
            <div class="item">
				<label for="inputval">验证码</label>
				<input type="text" name="captcha" class="ipt" id="inputcaptcha" placeholder="验证码" required style="width: 200px">             
				<div class="captcha" style="display: inline-block"><img class="captcha-img" src="{:captcha_src()}" alt="captcha" style="width: 130px;height: 54px;border: 1px solid #ccc"/></div>
	    	</div>
	    <!-- <div class="item">
			<label for=""></label>
	        <div class="captcha"><img class="captcha-img" src="{:captcha_src()}" alt="captcha" style="width: 250px;margin-left:40px"/></div>              
	    </div> -->
			<div class="item">
				<label for=""></label>
				<input id="subadd" class="btn btn-block" type="submit" value="立即注册">
				<input type="hidden" name="user" value="register">
				<div class="sign-tips" style="display: none;"></div>
			</div>
		</form>

	</div>
<style type="text/css">
	.register-verification{
		text-align: center;
	}
	.item .btn {
		color: #fff !important;
		width: 321px;
		margin: 0 auto;
		height: 42px;
		line-height: 44px;
		text-align: center;
		padding: 0;
		font-size: 18px;
		display: block;
		background: #64bfff;
		border: none;
		cursor: pointer;
	}
</style>
	<div class="register-verification" id="info" style="display:none">
		<div class="auth-form auth-form-text">
			<h1 id="ht" class="title">注册成功</h1>
			<p id="hp" class="text-center">注册成功，您可以在本站登录你的帐号和密码！</p>
		</div>
	</div>
</div>

{include file="public/flooter" /}

<script type="text/javascript">
	$(document).ready(function() {	
		$('.captcha').click(function(){
			$('.captcha-img').attr('src','{:captcha_src()}')
		});		
		$('#subadd').click(function() {
			var str_data = $("#regist").serialize();			
			$.ajax({
				type: "post",
				url: "",
				data: str_data,
				success: function(msg) {
					if(msg.code != 1008){
						$('.sign-tips').show();
						$('.sign-tips').text(msg.content);
					}					
					if(msg.message =='success'){
						$('#ht').text('注册成功');
						$('#hp').text('注册成功，您可以在本站登录你的帐号和密码！');
						$('#info').attr('style','');
						$('.register-start').attr('style','display:none');						
						setTimeout(function () { 
                            location.href = "{:URL('home/Login/index')}";
                        }, 5000);
					}
					
					
				}
			});
			return false;
		});
		
		
	});
</script>
