<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>{$seo['title']}</title>
		<meta name="keywords" content="{$seo['keywords']}">
        <meta name="description" content="{$seo['description']}">
        <link rel="stylesheet" type="text/css" href="__PLUG__/font-awesome-4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/app.css" />
				<link rel="stylesheet" href="__CSS__/member.css?ver=4.0.0708" media="all">
		<link rel="stylesheet" type="text/css" href="__CSS__/style.css" />		
        <script src="__PLUG__/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- Bootstrap -->

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
        <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body class="{$body}">   

    <div class="member-content" id="contentframe">
    	{if condition="($order neq true)"}
        <div class="member-contentnone">订单已取消或不存在！</div>
        {else /}
        <div class='orderitem'>
        	    	
	        <!--<div class='orderitem-hd'>
		        <h2></h2>
		        <h5>订单ID</h5>
	        </div>-->
	        <div class='orderitem-info'>
	        	<dl>
			        <dt>交易状态：</dt>
			        <dd style="color: red;">交易完成<small></small></dd>
		        </dl>
		        <dl>
			        <dt>商品：</dt>
			        <dd>
				        <a target='_blank' href="{:URL('app/Goods/index')}?id={$order['goods_id']}">{$order['name']}</a><small>{$order['sname']}</small>
			        </dd>
		        </dl>
		        <dl>
			        <dt>订单时间：</dt>
			        <dd>{$order['time']}</dd>
		        </dl>
		        <dl>
			        <dt>价格：</dt>
			        <dd><dfn>&yen;</dfn>{$order['umoney']}<small>&times;{$order['num']}</small></dd>
		        </dl>
		        <dl class='orderitem-total'>
			        <dt>付款金额：</dt>
			        <dd><dfn>&yen;</dfn><span>{$order['money']}</span></dd>
		        </dl>
		        <dl>
			        <dt>描术信息：</dt>
			        <dd>{$order['body']}</dd>
		        </dl>
	        </div>	        
        </div>
        <div class="user-alerts">
	        <h4>订单常见问题：</h4>
	        <ul>		        
		        <li>因商品类型为卡类，交易成功后不退回； </li>
		        <li>交易成功后请在我的商品查看你的卡类商品； </li>
	        </ul>
        </div>
        {/if}	
	</div>
</body>
</html>
