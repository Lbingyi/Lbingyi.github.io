<style>
.head-title .head-icon {
    background: #64bfff;
    display: inline-block;
    height: 18px;
    margin-right: 10px;
    vertical-align: middle;
    width: 3px;
    border-radius: 2px;
    overflow: hidden;
	vertical-align: -3px;
}

.leng-section ul li:hover {
    border-color: #66ccff;
    background: #fff;
    color: #66ccff;
}

.leng-section ul li:first-child {
	border-color: #66ccff;
    background: #fff;
    color: #66ccff;
}

.leng-section ul li {
    margin-right: 40px;
}

.leng-section ul li {
    line-height: 66px;
    letter-spacing: -0.5px;
    width: 168px;
    height: 66px;
    border: 1px solid #e5e5e5;
    background: #eee;
    float: left;
    margin: 0 15px;
    font-size: 16px;
    transition: all .5s;
    position: relative;
}

.leng-section ul li {
    display: inline-block;
    float: left;
    margin-right: 1px;
    text-align: center;
    cursor: pointer;
    background: #e8e8e8;
    position: relative;
    width: 168px;
    border: 1px solid #e8e8e8;
}

.leng-section ul li.leng-detail span.price-num ins {
    font-size: 14px;
    vertical-align: 2px;
    margin-left: 2px;
}

.leng-section ul li.leng-detail ins.name {
    letter-spacing: -1px;
}

ins {
    color: #000;
    text-decoration: none;
}

.leng-section ul li.leng-detail em.priceMoney {
    font-size: 22px;
}

.leng-section ul li.leng-detail strong.priceDigital {
    position: absolute;
    display: block;
    top: 0px;
    left: 0px;
    width: 100%;
    z-index: 999;
    text-indent: -990em;
}

.price-section .price-group {
    background: #fdfdfd;
    border-radius: 2px;
}

.price-section .price-group .price-detail {
    display: table-cell;
    padding: 20px;
}

.pay-summary .amounted {
    font-size: 24px;
    font-weight: bolder;
    margin: 0 3px;
    letter-spacing: 1px;
    color: #ff6633;
}

.pay-summary .amounted #paymoney {
    font-size: 24px;
    letter-spacing: -1px;
    vertical-align: -2px;
    margin-right: 2px;
    font-size: 34px;
}

.pay {
	padding: 0 40px;
}

.pay .icon img {
	width: 100%;
	height: 100%
}



</style>
