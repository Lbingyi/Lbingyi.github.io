<style>
	.head-title .head-icon {
		background: #64bfff;
		display: inline-block;
		height: 18px;
		margin-right: 10px;
		vertical-align: middle;
		width: 3px;
		border-radius: 2px;
		overflow: hidden;
		vertical-align: -3px;
	}

	.vc_info {
		width: 100%;
		background: #fff;
		overflow: hidden;
		padding-top: 20px;
	}

	.vci_left {
		width: 50%;
		height: 140px;
		float: left;
		border-right: 1px solid #eee;
	}

	.vci_user {
    	width: 70px;
		height: 70px;
		border-radius: 50%;
		margin: 25px 26px 10px 40px;
		float: left;
	}

	.vci_user img {
		width: 100%;
		height: 100%;
	}

	.vci_info {
		line-height: 40px;
		font-size: 16px;
		color: #333;
		
	}

	.x {
		margin-bottom: 0;
		height: 40px;
		line-height: 40px;
		/* border: 1px solid #333 */
	}

	.vci_info a {
		width: 30px;
		height: 30px;
		display: inline-block;
		background: url(__PUBLIC__/static/images/vci_phone.png) no-repeat center;
		position: relative;
		top: 10px;
		margin-left: 16px;
		transition: all .5s;
	}

	.vci_price p a:hover {
		color: #ff6c00;
	}

	.vci_right {
		margin-left: 40px;
		float: left;
		height: 140px;
		/* padding-top: 13px; */
	}

	.vci_right>p {
		line-height: 40px;
		font-size: 16px;
		color: #333;
	}

	.vci_right>p span {
		color: #ff6c00;
	}

	.vci_price {
		margin-top: 7px;
	}

	.vci_price>a {
		display: inline-block;
		width: 76px;
		height: 30px;
		line-height: 30px;
		color: #fff;
		text-align: center;
		background: #64bfff;
		font-size: 16px;
		transition: all .5s;
	}

	.vci_price p {
		display: inline-block;
		font-size: 13px;
		line-height: 30px;
		margin-left: 15px;
		color: #666;
	}

	.vci_price p a {
		color: #666;
	}


</style>

			<span class="head-icon" style="width:5px; height:24px; vertical-align:-6px"></span>
			个人中心
		</div>

				<div class="vci_user l"><img src="__PUBLIC__/static/images/vci_usr.png" width="70" height="70"></div>
				<div class="vci_info">

					<a href=""></a>
					</p>
<!-- 					<p class="x">用户ID：{$userinof['uid']}</p> -->
					<p class="x">邮箱:{$userinof['email']}</p>
				</div>
			</div>
			<div class="vci_right">

				<p class="x">会员有效期至：<span>{$userinof['expire_time']}</span></p>
				<div class="vci_price">

					</p>
				</div>
			</div>
		</div>
	</div>
</section>
