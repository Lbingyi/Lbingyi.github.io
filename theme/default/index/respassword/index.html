{include file="public/header" /}
<section class="container resetpassword-form panel" style="width: 100%;margin-top: 80px;background: #fff;max-width: 2000px;padding: 20px 0 40vh">
	<h1 class="title">找回密码</h1>
    <form id="repwds" method="post" action="respassword" name="password_reset_form" style="width: 450px;margin: 0 auto">	
        <p class="suc"></p>
        <span>注册邮箱：</span>
        <p style="display: inline-block"><input id="user_email" type="text" name="user_email" required autocomplete="off" class="ipt" placeholder="输入你的注册邮箱" /></p>       
        <p class="getPwd"><input type="submit" id="sub" name="request_password_reset" class="btn btn-primary btn-block" value="获取密码重置邮件" /></p>
    </form>


</section>
<style>
	.getPwd .btn {
		margin: 30px auto 0;
		background: #66ccff;
		color: #fff;
		width: 200px!important
	}
</style>
{include file="public/flooter" /}

<script type="text/javascript">
$(function(){
	$('#sub').click(function(){	
	    var str_data = $("#repwds").serialize();        
        $.ajax({   	
		    type: "post",
		    url: "{:URL('home/Respassword/findpwd')}",
		    data: str_data,
		    success: function(msg) {			
			    if(msg.message=='success'){
					$('.title').text(msg.content);
					$('#repwds').attr('style','height: 29px; overflow: hidden;');
				}
				if(msg.message=='error'){
					$('.suc').text(msg.content);	
					$('.suc').attr('style','color: red;');
				}
				
		    }
	    });
	    return false;	
   });	
});
</script>
