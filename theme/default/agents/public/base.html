<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>{block name="title"}RainManager{/block}</title>
		<link href="__PLUG__/bootstrap/css/bootstrap.min.css" title="" rel="stylesheet" />
		<link href="__PLUG__/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" type="text/css" />
		<link title="" href="__CSS__/style.css" rel="stylesheet" type="text/css" />
		<link title="blue" href="__CSS__/dermadefault.css" rel="stylesheet" type="text/css" />
		<link href="__CSS__/templatecss.css" rel="stylesheet" title="" type="text/css" />
		{block name="css"}css{/block}
		<script src="__PLUG__/jquery/jquery.js"></script>
		<script src="__JS__/jquery.cookie.js" type="text/javascript"></script>
		<script src="__PLUG__/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		{block name="js"}js{/block} {block name="style"}style{/block}
	</head>

	<body>
		{block name="header"}
			{include file='public/header' /}
		{/block}
		
		<div class="down-main">
			{block name="left"}
			{include file='public/left' /}
			{/block}
			
				{block name="body"}body{/block}
		</div>
		<script type="text/javascript">
			$(function() {				
				/*左侧导航栏显示隐藏功能*/
				$(".subNav").click(function() {
					/*显示*/
					if($(this).find("i:first-child").attr('class') == "title-icon fa fa-caret-down") {
						$(this).find("i:first-child").removeClass("fa-caret-down");
						$(this).find("i:first-child").addClass("fa-caret-right");
						$(this).removeClass("sublist-down");
						$(this).addClass("sublist-up");
					}
					/*隐藏*/
					else {
						$(this).find("i:first-child").removeClass("fa-caret-right");
						$(this).find("i:first-child").addClass("fa-caret-down");
						$(this).removeClass("sublist-up");
						$(this).addClass("sublist-down");
					}
					// 修改数字控制速度， slideUp(500)控制卷起速度
					$(this).next(".navContent").slideToggle(300).siblings(".navContent").slideUp(300);
				})
				/*左侧导航栏缩进功能*/
				$(".left-main .sidebar-fold").click(function() {

					if($(this).parent().attr('class') == "left-main left-full") {
						$(this).parent().removeClass("left-full");
						$(this).parent().addClass("left-off");

						$(this).parent().parent().find(".right-product").removeClass("right-full");
						$(this).parent().parent().find(".right-product").addClass("right-off");

					} else {
						$(this).parent().removeClass("left-off");
						$(this).parent().addClass("left-full");

						$(this).parent().parent().find(".right-product").removeClass("right-off");
						$(this).parent().parent().find(".right-product").addClass("right-full");

					}
				})

				/*左侧鼠标移入提示功能*/
				$(".sBox ul li").mouseenter(function() {
					if($(this).find("span:last-child").css("display") == "none") { $(this).find("div").show(); }
				}).mouseleave(function() { $(this).find("div").hide(); })
			})
		</script>
		{block name="script"}script{/block}
	</body>

</html>
