<div class="left-main left-full">
	<div class="sidebar-fold"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
	<div class="subNavBox">
		{volist name="menu" id="vo"}	  
	    {if condition="($vo['parent_id'] eq 0)"}
	    <div class="sBox">
			<div class="subNav {if condition="($vo['id'] == $parent_id)"}sublist-down{else /}sublist-down{/if}">
				<i class="title-icon fa {if condition="($vo['id'] == $parent_id)"}fa-caret-down{else /}fa-caret-down{/if}"></i>
				<span class="sublist-title">{$vo.name}</span>
			</div>			
			<ul class="navContent" style="display:{if condition="($vo['id'] == $parent_id)"}block{else /}block{/if}">
				{volist name="menu" id="mo"}
		        {if condition="($mo['parent_id'] eq $vo['id'])"}	
				<li class="{$mo.class}">
					<div class="showtitle" style="width:100px;"><img src="__IMG__/leftimg.png" />{$mo.name}</div>
					<a href="{:url($mo.url)}"><i class="sublist-icon {$mo.icon}"></i><span class="sub-title">{$mo.name}</span></a>
				</li>
				{/if}
                {/volist}
               {:hook('adminmenu',['id'=>$vo.id])}
			</ul>
		</div>		
        {/if}   
        {/volist}
        
	</div>
</div>
