{extend name="public/base" /}
{block name="title"}用户管理{/block}
{block name="css"}
{/block}
{block name="js"}
<script src="__PLUG__/layer/layer.js"></script>
{/block}
{block name="style"}{/block}
{block name="body"}
<div class="right-product view-product right-full">
	<div class="container-fluid">
		<div class="message-manage info-center">
			<div class="page-header">
				<div class="pull-left">
					<h4>添加用户</h4>
				</div>
			</div>
			<div class="manage-detail">
				<h6 class="h5">添加用户</h6>
				<div class="margin-tb manage-detail-con clearfix">
				</div>

				<form id="add" class="form-horizontal">
					<div class="form-group">
						<label for="inputnetname" class="col-sm-1 control-label">用户名</label>
						<div class="col-sm-3">
							<input type="text" name="name" class="form-control" id="inputname" placeholder="UserName" value="" />
						</div>
						<label style="color: red;" for="inputnetonoff" class="control-label">*</label>
					</div>
					<div class="form-group">
						<label for="inputnetpwd" class="col-sm-1 control-label">密码</label>
						<div class="col-sm-3">
							<input type="text" name="password" class="form-control" placeholder="Password" value="" />
						</div>
						<label style="color: red;" for="inputnetonoff" class="control-label">*</label>
					</div>
					<div class="form-group">
						<label for="inputnetpwd2" class="col-sm-1 control-label">确认密码</label>
						<div class="col-sm-3">
							<input type="text" name="passworden" class="form-control" placeholder="Password" value="" />
						</div>
						<label style="color: red;" for="inputnetonoff" class="control-label">*</label>
					</div>
					<div class="form-group">
						<label for="inputnetname" class="col-sm-1 control-label">邮箱</label>
						<div class="col-sm-3">
							<input type="text" name="email" class="form-control" id="inputname" placeholder="email" value="" />
						</div>
						<label style="color: red;" for="inputnetonoff" class="control-label">*</label>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-3">
							<a class="btn btn-warning" href="{:URL('admin/User/index')}" role="button">返回</a>
							<button id="subadd" class="btn btn-primary">确认添加</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{/block}
{block name="script"}
<script type="text/javascript">
	$(document).ready(function() {		
		$('#subadd').click(function() {
			var str_data = $("#add").serialize();			
			$.ajax({
				type: "get",
				url: "{:URL('admin/User/inAdd')}",
				data: str_data,
				success: function(msg) {
					layer.msg(msg.content);
					
				}
			});
			return false;
		});
		
	});
</script>
{/block}
