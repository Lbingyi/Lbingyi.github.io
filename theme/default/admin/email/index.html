{extend name="public/base" /}
{block name="title"}邮箱设置{/block}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__PLUG__/bootstrap-table/bootstrap-table.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/css/table.css"/>

{/block}
{block name="js"}
<script src="__PLUG__/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__PLUG__/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="__PLUG__/layer/layer.js"></script>
{/block}
{block name="style"}{/block}
{block name="body"}
<div class="right-product view-product right-full">
	<div class="container-fluid">
		<div class="message-manage info-center">
			<div class="page-header">
				<div class="pull-left">
					<h4>邮箱设置</h4>
				</div>
			</div>
			<div class="manage-detail">
				<h6 class="h5">邮箱用于找回密码和发送邮件，请确认主机是否打开 sockets,openssl 函数</h6>
				<div class="margin-tb manage-detail-con clearfix">

				</div>
				<form id="form" class="form-horizontal" action="" method="post">
				<div class="form-group">
					<label for="inputnetname" class="col-sm-3 col-md-3 col-lg-2 control-label">SMTP服务器</label>
					<div class="col-sm-8 col-md-5 col-lg-3">
						<input type="text" name="email_host" class="form-control" placeholder="smtp.163.com" value="{$Think.config.email.host}" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputnetname" class="col-sm-3 col-md-3 col-lg-2 control-label">端口</label>
					<div class="col-sm-8 col-md-5 col-lg-3">
						<input type="text" name="email_port" class="form-control" placeholder="465或25" value="{$Think.config.email.port}" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputnetname" class="col-sm-3 col-md-3 col-lg-2 control-label">邮箱用户名</label>
					<div class="col-sm-8 col-md-5 col-lg-3">
						<input type="text" name="email_username" class="form-control" placeholder="xxx@163.com" value="{$Think.config.email.username}" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputnetname" class="col-sm-3 col-md-3 col-lg-2 control-label">授权密码</label>
					<div class="col-sm-8 col-md-5 col-lg-3">
						<input type="password" name="email_password" class="form-control" placeholder="授权密码" value="{$Think.config.email.password}" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputnetname" class="col-sm-3 col-md-3 col-lg-2 control-label">发件人邮箱</label>
					<div class="col-sm-8 col-md-5 col-lg-3">
						<input type="text" name="email_replyemail" class="form-control" placeholder="发件人邮箱" value="{$Think.config.email.replyemail}" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputnetname" class="col-sm-3 col-md-3 col-lg-2 control-label">发件人名称</label>
					<div class="col-sm-8 col-md-5 col-lg-3">
						<input type="text" name="email_replyuser" class="form-control" placeholder="发件人名称" value="{$Think.config.email.replyuser}" />
					</div>
				</div>
								
				<div class="form-group">
					<div class="col-sm-offset-3 col-md-offset-3 col-lg-offset-2 col-sm-8 col-md-5 col-lg-3">
						<button id="sub" type="submit" style="width: 80px;height: 40px;" class="btn btn-primary">保&nbsp;存</button>
					</div>
				</div>
				
			</form>
			</div>
		</div>
	</div>
</div>

{/block}
{block name="script"}
<script type="text/javascript">
$(function(){
	$('#sub').click(function(){	
	    var str_data = $("#form").serialize();        
        $.ajax({   	
		    type: "POST",
		    url: "update",
		    data: str_data,
		    success: function(msg) {			
			    layer.msg(msg);
		    }
	    });
	    return false;	
   });	
});
</script>
{/block}
