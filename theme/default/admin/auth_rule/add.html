{extend name="public/base" /}
{block name="title"}添加节点{/block}
{block name="css"}
{/block}
{block name="js"}
<script src="__PLUG__/layer/layer.js"></script>
{/block}
{block name="style"}{/block}
{block name="body"}
<div class="right-product view-product right-full">
	<div class="container-fluid">
		<div class="message-manage info-center">
			<div class="page-header">
				<div class="pull-left">
					<h4>添加节点</h4>
				</div>
			</div>
			<div class="manage-detail">
				<h6 class="h5">添加节点</h6>
				<div class="margin-tb manage-detail-con clearfix">
				</div>
				<form id="add" class="form-horizontal">
				<div class="form-group">
					<label for="inputtitle" class="col-sm-3 col-md-3 col-lg-2 control-label">节点名称</label>
					<div class="col-sm-8 col-md-6 col-lg-4">
						<input type="text" name="title" class="form-control" id="inputname" placeholder="节点名称" value="" />
					</div>
					<label style="color: red;" for="inputnetonoff" class="control-label">*</label>
				</div>
				<div class="form-group">
					<label for="inputs" class="col-sm-3 col-md-3 col-lg-2 control-label">节点地址</label>
					<div class="col-sm-8 col-md-6 col-lg-4">
						<select class="form-control" name="name">
					        {volist name="getarr" id="vo"}					                                   
                            <option value="{$vo.name}">{$vo.title}:{$vo.name}</option>
                            {/if}
                            {/volist}
                        </select>
					</div>
					<label style="color: red;" for="inputnetonoff" class="control-label"></label>
				</div>
				<div class="form-group">
					<label for="inputs" class="col-sm-3 col-md-3 col-lg-2 control-label">节点分类</label>
					<div class="col-sm-8 col-md-6 col-lg-4">
						<select class="form-control" name="group">
					        {volist name="resgroup" id="vo"}					                                   
                            <option value="{$vo.name}">{$vo.name}</option>
                            {/if}
                            {/volist}
                        </select>
					</div>
					<label style="color: red;" for="inputnetonoff" class="control-label"></label>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-md-offset-3 col-lg-offset-2 col-sm-8 col-md-6 col-lg-4">						
						<a class="btn btn-warning" href="{:URL('admin/AuthRule/index')}" role="button">返回</a>
						<button id="subadd" class="btn btn-primary" {if condition="($getarr == false)"}disabled="disabled"{/if}>确认添加</button>						
						<button id="allrule" class="btn btn-danger pull-right" {if condition="($getarr == false)"}disabled="disabled"{/if}>自动导入</button>
					</div>
				</div>
			</form>
			</div>
		</div>
	</div>
</div>

{/block}
{block name="script"}
<script type="text/javascript">
	$(document).ready(function() {		
		$('#subadd').click(function() {
			var str_data = $("#add").serialize();			
			$.ajax({
				type: "get",
				url: "",
				data: str_data,
				success: function(msg) {
					layer.msg(msg);
					setTimeout(function () { 
                         location.reload();
                    }, 3000);
				}
			});
			return false;
		});
		$('#allrule').click(function() {
			var	str_data='allrule=yes';	
			$.ajax({
				type: "get",
				url: "",
				data: str_data,
				success: function(msg) {
					layer.msg(msg);
					setTimeout(function () { 
                         location.reload();
                    }, 3000);
				}
			});
			return false;
		});
		
	});
</script>
{/block}
