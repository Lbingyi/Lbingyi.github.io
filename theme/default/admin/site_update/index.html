{extend name="public/base" /}
{block name="title"}网站更新{/block}
{block name="css"}{/block}
{block name="js"}
<script src="__PLUG__/layer/layer.js" type="text/javascript" charset="utf-8"></script>
{/block}
{block name="style"}
<style type="text/css">
.success{
	color: #0086B3;
	
}
.error{
	color: red;
}
</style>

{/block}
{block name="body"}
<div class="right-product view-product right-full">
	<div class="container-fluid">
		<div class="message-manage info-center">
			<div class="page-header">
				<div class="pull-left">
					<h4>网站更新</h4>
				</div>
			</div>
			<div class="manage-detail">
				<h6 class="h5">网站更新</h6>
				<div class="margin-tb manage-detail-con clearfix">
				</div>
				{if condition="request()->isGet()"}
				<div class="col-md-8">
					
				
				<form method="post" action="{:url()}" class="form-horizontal" style="text-align:center;margin:50px;">
					<div class="form-item">
						<label class="item-label">是否需要备份重要文件<span class="check-tips"></span></label>
						<div class="form-group">
						<label class="radio-inline">
                            <input type="radio" name="backupfile" value="option2"> 是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="backupfile" value="option3" checked="checked"> 否
                        </label>
                        </div>
					</div>
					<div class="form-item">
						<label class="item-label">如需备份数据库，请<a href="{:url('Databak/index')}" target="_blank">点击备份</a></label>
					</div>
					<div class="form-item" style="margin-top:100px;">
						<button class="btn btn-primary" type="submit">开始更新</button>
					</div>
				</form>
				</div>
				{/if}
				<div style="margin:50px;" id="show-list" class="update-version col-sm-8">

                </div>
			</div>
		</div>
	</div>
</div>

{/block}
{block name="script"}
<script type="text/javascript">
var list   = document.getElementById('show-list');
function showmsg(msg, classname){
    var li = document.createElement('p');
    li.innerHTML = msg;
    classname && li.setAttribute('class', classname);
    list.appendChild(li);
    document.scrollTop += 30;
}
</script>
{/block}
