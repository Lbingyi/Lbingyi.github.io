{extend name="public/base" /}
{block name="title"}支付{/block}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__PLUG__/bootstrap-table/bootstrap-table.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/css/table.css"/>

{/block}
{block name="js"}
<script src="__PLUG__/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__PLUG__/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="__PLUG__/layer/layer.js"></script>
{/block}
{block name="style"}

{/block}
{block name="body"}
<div class="right-product view-product right-full">
	<div class="container-fluid">
		<div class="message-manage info-center">
			<div class="page-header">
				<div class="pull-left">
					<h4>支付设置</h4>
				</div>
			</div>
			<div class="manage-detail">
				<!--<h6 class="h5">支付设置</h6>
				<div class="margin-tb manage-detail-con clearfix">

				</div>-->
							<div class="page-header page-s">
				<h3>Rain支付平台<small></small></h3>
			</div>		
			<form id="rainpay" class="form-horizontal">					
				<input type="hidden" name="name" id="name" value="rainpay" />
				<div class="form-group">
					<label for="seller_id" class="col-sm-3 col-md-3 col-lg-2 control-label">支付宝合作者ID</label>
					<div class="col-sm-8 col-md-6 col-lg-4">
						<input type="text" name="seller_id" class="form-control" id="seller_id" placeholder="合作者ID" value="{$rainpay['seller_id']}" />
					</div>
					<label style="color: red;" for="inputnetonoff" class="control-label">*</label>
				</div>
				<div class="form-group">
					<label for="key" class="col-sm-3 col-md-3 col-lg-2 control-label">安全检验码</label>
					<div class="col-sm-8 col-md-6 col-lg-4">
						<input type="text" name="key" class="form-control" placeholder="安全检验码" value="{$rainpay['key']}" />
					</div>
					<label style="color: red;" for="inputnetonoff" class="control-label">*</label>
				</div>
				<div class="form-group">
					<label for="rainpay" class="col-sm-3 col-md-3 col-lg-2 control-label">支付宝帐号</label>
					<div class="col-sm-8 col-md-6 col-lg-4">
						<input type="text" name="seller_email" class="form-control" placeholder="支付宝帐号" value="{$rainpay['seller_email']}" />
					</div>
					<label style="color: red;" for="inputnetonoff" class="control-label">*</label>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-md-offset-3 col-lg-offset-2 col-sm-8 col-md-6 col-lg-4">																		
						<a  target="_blank" class="link text-red" href="http://www.alipay.com">支付宝官网</a>
						<button id="rainpayadd" class="btn btn-primary pull-right">保存设置</button>
					</div>
				</div>
				<div class="">
			
			
           
			
			</div>
			</form>

		</div>

			</div>
		</div>
	</div>
</div>

{/block}
{block name="script"}
<script type="text/javascript">
	$(document).ready(function() {		
		$('#rainpayadd').click(function() {
			var str_data = $("#rainpay").serialize();			
			$.ajax({
				type: "get",
				url: "{:url('/admin/pay/saverainpay')}",
				data: str_data,
				success: function(msg) {
					layer.alert(msg);					
				}
			});
			return false;
		});
		
	});
</script>
{/block}
