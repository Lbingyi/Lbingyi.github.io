{extend name="public/base" /}
{block name="title"}充值卡管理{/block}
{block name="css"}

{css href="__PUBLIC__/static/css/table.css" /}
{/block}
{block name="js"}

<script src="__PLUG__/layer/layer.js"></script>

{/block}
{block name="style"}{/block}
{block name="body"}
<div class="right-product view-product right-full">
	<div class="container-fluid">
		<div class="message-manage info-center">
			<div class="page-header">
				<div class="pull-left">
					<h4>生成充值卡</h4>
				</div>
			</div>
			<div class="manage-detail">
				<h6 class="h5">生成充值卡</h6>
				<div class="margin-tb manage-detail-con clearfix">
				</div>
							<form id="card" class="form-horizontal">
				<input type="hidden" name="set" value="create" />
				<div class="form-group">
					<label for="inputpwd" class="col-sm-3 col-md-3 col-lg-2 control-label">充值卡应用</label>
					<div class="col-sm-5 col-md-5 col-lg-3">
						<select class="form-control" name="appid">
							{volist name="resapp" id="vo"}
							<option value="{$vo.appid}">{$vo.app_name}</option>                           
                            {/volist}							
						</select>
					</div>
					
						<a class="btn btn-link" href="{:URL('admin/App/add')}" role="button">添加应用</a>
					
				</div>
				<div class="form-group">
					<label for="inputpwd" class="col-sm-3 col-md-3 col-lg-2 control-label">充值卡类型</label>
					<div class="col-sm-5 col-md-5 col-lg-3">
						<select class="form-control" name="type">
							{volist name="restype" id="vo"}
							<option value="{$vo.id}">{$vo.name}</option>                           
                            {/volist}							
						</select>
					</div>
					<a class="btn btn-link" href="{:URL('admin/RechargeCard/type')}" role="button">添加卡类</a>
					
				</div>
				<div class="form-group">
					<label for="inputnumber" class="col-sm-3 col-md-3 col-lg-2 control-label">数量</label>
					<div class="col-sm-5 col-md-5 col-lg-3">
						<input type="text" name="number" class="form-control" placeholder="生成数量" value="" />
					</div>
					<label style="color: red;" for="inputnetonoff" class="control-label">*一次最大100张</label>
				</div>				
				<div class="form-group">
					<div class="col-sm-offset-3 col-md-offset-3 col-lg-offset-2 col-sm-5 col-md-5 col-lg-3">						
						<a class="btn btn-warning" href="{:URL('admin/RechargeCard/index')}" role="button">返回</a>
						<button id="subadd" class="btn btn-primary">确认生成</button>
					</div>
				</div>
			</form>
			</div>
		</div>
	</div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
	$(document).ready(function() {		
		$('#subadd').click(function() {
			var str_data = $("#card").serialize();	
			$.ajax({
				type: "get",
				url: "",
				data: str_data,
				success: function(msg) {
					layer.alert(msg);					
				}
			});
			return false;
		});
		
	});
</script>
{/block}
